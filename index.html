<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sanitize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>todo list</title>
</head>
<body>
  <h1>Todo List</h1>
  <h3>-JavaScript-</h3>

  <div class="wrap">
    <form class="task_form">
      <input id="add_value" placeholder="内容" class="flex-value" type="text" value="">
      <div class="flex-priority">
        <select name="" id="add_priority">
          <option value="low">低</option>
          <option value="middle">中</option>
          <option value="high">高</option>
        </select>
      </div>
      <div class="flex-delete">
        <button id="add_task">追加</button>
      </div>
    </form>

    <div id="table">
      <ul id="priority_high" class="task_list"></ul>
      <ul id="priority_midole" class="task_list"></ul>
      <ul id="priority_low" class="task_list"></ul>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
